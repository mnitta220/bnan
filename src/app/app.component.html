<ion-app>
  <ion-split-pane when="(min-width: 3000px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>文章暗記</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              (click)="menuClick(0)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 0"
            >
              <ion-icon ios="list-outline" md="list-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書一覧</ion-label>
            </ion-item>
            <ion-item
              *ngIf="showCurrent"
              (click)="menuClick(1)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 1"
            >
              <ion-icon
                ios="document-text-outline"
                md="document-text-sharp"
              ></ion-icon>
              &nbsp;&nbsp;
              <ion-label>{{ currentName }}</ion-label>
            </ion-item>
            <hr class="hr1" />
            <ion-item
              (click)="menuClick(2)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 2"
            >
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>使い方</ion-label>
            </ion-item>
            <ion-item
              (click)="menuClick(3)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 3"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書一覧画面</ion-label>
            </ion-item>
            <ion-item
              (click)="menuClick(4)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 4"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書登録画面</ion-label>
            </ion-item>
            <ion-item
              (click)="menuClick(5)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 5"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書表示画面</ion-label>
            </ion-item>
            <hr class="hr1" />
            <ion-item (click)="zoomText(0.2)" lines="none" detail="false">
              <ion-icon ios="expand-outline" md="expand-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文字拡大</ion-label>
            </ion-item>
            <ion-item (click)="zoomText(-0.2)" lines="none" detail="false">
              <ion-icon ios="contract-outline" md="contract-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文字縮小</ion-label>
            </ion-item>
            <hr class="hr1" />
            <ion-item
              (click)="menuClick(6)"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 6"
            >
              <ion-icon
                ios="information-circle-outline"
                md="information-circle-sharp"
              ></ion-icon>
              &nbsp;&nbsp;
              <ion-label>このアプリについて</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
