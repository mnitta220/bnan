<ion-app>
  <ion-split-pane when="(min-width: 3000px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>文章暗記</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              (click)="selectedIndex = 0"
              routerDirection="root"
              routerLink="/doc-list"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 0"
            >
              <ion-icon ios="list-outline" md="list-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書一覧</ion-label>
            </ion-item>
            <ion-item
              *ngIf="showCurrent"
              (click)="selectedIndex = 1"
              routerDirection="root"
              routerLink="/doc-view"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 1"
            >
              <ion-icon
                ios="document-text-outline"
                md="document-text-sharp"
              ></ion-icon>
              &nbsp;&nbsp;
              <ion-label>{{ currentName }}</ion-label>
            </ion-item>
            <hr class="hr1" />
            <ion-item
              (click)="selectedIndex = 2"
              routerDirection="root"
              routerLink="/usage"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 2"
            >
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>使い方</ion-label>
            </ion-item>
            <ion-item
              (click)="selectedIndex = 3"
              routerDirection="root"
              routerLink="/usage-list"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 3"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書一覧画面</ion-label>
            </ion-item>
            <ion-item
              (click)="selectedIndex = 4"
              routerDirection="root"
              routerLink="/usage-doc"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 4"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書登録画面</ion-label>
            </ion-item>
            <ion-item
              (click)="selectedIndex = 5"
              routerDirection="root"
              routerLink="/usage-view"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 5"
            >
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <ion-icon ios="leaf-outline" md="leaf-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>文書表示画面</ion-label>
            </ion-item>
            <hr class="hr1" />
            <ion-item
              (click)="selectedIndex = 6"
              routerDirection="root"
              routerLink="/unlock"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 6"
            >
              <ion-icon ios="card-outline" md="card-sharp"></ion-icon>
              &nbsp;&nbsp;
              <ion-label>広告の解除</ion-label>
            </ion-item>
            <ion-item
              (click)="selectedIndex = 7"
              routerDirection="root"
              routerLink="/about"
              routerLinkActive="current"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == 7"
            >
              <ion-icon
                ios="information-circle-outline"
                md="information-circle-sharp"
              ></ion-icon>
              &nbsp;&nbsp;
              <ion-label>このアプリについて</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
